<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Bingham School Chatbot</title>
</head>
<body>
    <div class="chatbot-container">
        <button id="chatbot-button" class="chatbot-button">Chat with us</button>
        <div id="chatbot-popup" class="chatbot-popup">
            <div class="chatbot-header">
                <span class="close-button" id="close-button">&times;</span>
                <div class="chatbot-title">Bingham School Chatbot</div>
            </div>
            <div id="chatbot-content" class="chatbot-content"></div>
            <div class="chatbot-input-container">
                <select id="questions" class="question-dropdown"></select>
                <button onclick="askQuestion()" class="ask-button">Ask</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
